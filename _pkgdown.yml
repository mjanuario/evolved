# _pkgdown.yml — evolved
# public website: https://mjanuario.github.io/evolved

url: https://mjanuario.github.io/evolved

template:
  bootstrap: 5
  bslib:
    pkgdown-nav-height: 60px

home:
  title: "evolved"
  description: "Open software for teaching evolutionary biology via inquiry-based learning."

navbar:
  structure:
    left:  [home, reference, articles, news]
    right: [search, github]
  components:
    reference:
      icon: fa-book
      text: "Reference"
      href: reference/index.html   
    articles:
      icon: fa-book-open
      text: "Vignettes & Tutorials"
      href: articles/index.html
    github:
      icon: fa-github
      aria-label: "GitHub repository"
      href: https://github.com/mjanuario/evolved

reference:
  - title: "Microevolution"
    contents:
      - has_concept("microevo")

  - title: "Macroevolution"
    contents:
      - has_concept("macroevo")

  - title: "Data"
    contents:
      - has_concept("data")

  - title: "Generics & Methods"
    contents:
      - has_concept("generics")   # mantenha só se realmente usar @concept generics

articles:
  - title: "Intro & workflow"
    contents:
      - intro_r                   # ajuste para o basename real do arquivo .Rmd
  - title: "Population genetics"
    contents:
      - popgen_intro
      - population_genetics
      - popgen_drift
      - popgen_selection
  - title: "Deep time"
    contents:
      - rocks_and_clocks
      - deeptime_clocks
      - deeptime_rocks
      - birthdeath_deeptime
      - birthdeath_phylogenies
      - phylogenies_and_diversification

news:
  one_page: true

authors:
  sidebar:
    roles: [aut, cre]

  Matheus Januario:
    roles: [aut, cph, cre]
    email: januarioml.eco@gmail.com
    orcid: 0000-0002-6480-7095

  Jennifer Auler:
    roles: [aut]
    email: auler.jennifer@gmail.com
    orcid: 0000-0001-7576-9058

  Andressa Viol:
    roles: [aut]
    email: aviol@umich.edu

  Daniel Rabosky:
    roles: [aut]
    email: drabosky@umich.edu

development:
  mode: release
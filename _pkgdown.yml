# _pkgdown.yml — evolved
# public website: https://mjanuario.github.io/evolved

url: https://mjanuario.github.io/evolved

# Logo do pacote (aparece na navbar e na home)
#logo: man/figures/logo.jpg

template:
  bootstrap: 5
  bootswatch: sandstone
  bslib:
    # altura da navbar
    pkgdown-nav-height: 60px

    # cores extraídas do logo
    primary:   "#87c8c7"   # cinza-azulado escuro (bordas / traços)
    secondary: "#F3D561"   # amarelo suave
    info:      "#9DCFCD"   # azul esverdeado das curvas
    body-bg:   "#FDFCF6"   # bege clarinho de fundo
    # ajustes finos para combinar com o logo
    navbar-bg:              "#87c8c7"
    navbar-brand-color:     "#505C64"
    navbar-brand-hover-color: "#505C64"
    link-color:             "#4e6582"
    heading-color:          "#E0EEEE"

home:
  title: "evolved"
  description: "Open software for teaching evolutionary biology via inquiry-based learning."

navbar:
  structure:
    left:  [home, reference, articles, news]
    right: [search, github]
  components:
    home:
      icon: fa-home
      text: "Home"
      href: index.html
    reference:
      icon: fa-book
      text: "Reference"
      href: reference/index.html
    articles:
      icon: fa-book-open
      text: "Vignettes & Tutorials"
      href: articles/index.html
    news:
      icon: fa-newspaper
      text: "News"
      href: news/index.html
    github:
      icon: fa-github
      aria-label: "GitHub repository"
      href: https://github.com/mjanuario/evolved

reference:
  - title: "Microevolution"
    contents:
      - has_concept("microevo")

  - title: "Macroevolution"
    contents:
      - has_concept("macroevo")

  - title: "Data"
    contents:
      - has_concept("data")

  - title: "Generics & Methods"
    contents:
      - has_concept("generics")

articles:
  - title: "Intro & workflow"
    contents:
      - install_r
      - intro_r
  - title: "Population genetics"
    contents:
      - popgen_intro
      - popgen_drift
      - popgen_selection
  - title: "Deep time"
    contents:
      - deeptime_clocks
      - deeptime_rocks
      - birthdeath_deeptime
      - birthdeath_phylogenies
  - title: "For Teachers: More In-Class Activities and Applications"
    contents:
      - population_genetics
      - rocks_and_clocks
      - phylogenies_and_diversification

news:
  one_page: true

authors:
  sidebar:
    roles: [aut, cre]

  Matheus Januario:
    roles: [aut, cph, cre]
    email: januarioml.eco@gmail.com
    orcid: 0000-0002-6480-7095

  Jennifer Auler:
    roles: [aut]
    email: auler.jennifer@gmail.com
    orcid: 0000-0001-7576-9058

  Andressa Viol:
    roles: [aut]
    email: aviol@umich.edu

  Daniel Rabosky:
    roles: [aut]
    email: drabosky@umich.edu

development:
  mode: release
